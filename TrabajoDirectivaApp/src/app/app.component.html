<h1 style="text-align: center;">{{titulo}}</h1>

<form>
  Ingrese su nombre:
  <input type="text" name="nombre" [(ngModel)]="nombre" />
  <br/><br/>
  Ingrese su apellido:
  <input type="text" name="apellido" [(ngModel)]="apellido" />
  <br/><br/>
  Ingrese su cargo:
  <input type="text" name="cargo" [(ngModel)]="cargo" />
  <br/><br/>
  <input type="submit" value="Registrar" (click)="registrarUsuario()" />
</form>
<br/><br/>

<!-- <p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}} y tiene el cargo de <span [ngStyle]="{color: cargo=='director' ? 'red' : 'black' }">{{cargo}}</span></p> -->
<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}} y tiene el cargo de <span [ngClass]="{paraDirectores: cargo=='director'}">{{cargo}}</span></p>

<ng-template #sinRegistrar>
  <p>Nadie Registrado</p>
</ng-template>

<br/><br/>

<ul>
  <li *ngFor="let entrada of entradas; let i=index"><span style="font-size: larger; font-weight: bold;">{{entrada.titulo}}</span>
  . Entrada {{i+1}}</li>
</ul>
