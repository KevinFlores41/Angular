<div class="container">
    <div class="row">
      <div class="col">
        <div>
          {{iDeLista+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          <a [routerLink]="['/actualiza', iDeLista]" [queryParams]="{accion:'1'}">Actualiza
            <!-- {{iDeLista+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}} -->
          </a>
          &nbsp;&nbsp;
          <a [routerLink]="['/actualiza', iDeLista]" [queryParams]="{accion:'2'}">Elimina</a>
        </div>
        <ul style="list-style: none;">
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
        </ul>
        <app-caracteristicas-empleado (caracteristicaEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado>
      </div>
    </div>
  </div>
